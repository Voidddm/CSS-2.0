<!DOCTYPE html>
<html">
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
          </ul>
        </nav>
      </header>
    <div class="form-content">
        <h2>Enviar su formulario</h2>
        <form action="https://formsubmit.co/listamasquecomputines@gmail.com" method="POST">
            <label for="name">Nombre</label>
            <input cols="50" rows="10" type="text" name="name" id="name">

            <label for="email">Correo electronico</label>
            <input cols="50" rows="10" type="email" name="email" id="email">

            <label for="subject">Asunto</label>
            <input cols="50" rows="10" type="text" name="subject" id="subject">

            <label for="name">Comentario</label>
            <textarea cols="30" rows="5" name="coments" id="coments" ></textarea>

            <input cols="30" rows="5" class="btn" type="submit" value="Enviar">
        </form>
    </div>


</body>
</html>
